<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Gotham', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
        }

        .header {
            background: #000000;
            padding: 24px 40px;
            border-bottom: 1px solid #222222;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .header p {
            color: #999999;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .controls {
            padding: 16px 40px;
            background: #000000;
            border-bottom: 1px solid #222222;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 8px 24px;
            border: 2px solid #222222;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: left 0.3s ease;
            z-index: 0;
        }

        button:hover::before {
            left: 0;
        }

        button:hover {
            color: #000000;
            border-color: #ffffff;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
        }

        .btn-primary:hover {
            background: transparent;
            color: #ffffff;
        }

        .btn-danger {
            border-color: #cc0000;
            color: #cc0000;
        }

        .btn-danger::before {
            background: #cc0000;
        }

        .btn-danger:hover {
            color: #ffffff;
            border-color: #cc0000;
        }

        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel, .tree-panel {
            overflow-y: auto;
        }

        .tree-panel {
            background: #080808;
            border-right: 1px solid #222222;
            width: 480px;
            padding: 24px;
        }

        .tree-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tree-panel h3 {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #999999;
        }

        .tree-controls {
            display: flex;
            gap: 8px;
        }

        .tree-btn {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid #333333;
            color: #999999;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .tree-btn:hover {
            border-color: #666666;
            color: #ffffff;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;
        }

        .editor-wrapper {
            flex: 1;
            padding: 24px 40px;
            display: flex;
            flex-direction: column;
        }

        #jsonEditor {
            flex: 1;
            width: 100%;
            padding: 20px;
            background: #080808;
            border: 1px solid #222222;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            transition: all 0.2s ease;
            color: #ffffff;
        }

        #jsonEditor::placeholder {
            color: #666666;
        }

        #jsonEditor:focus {
            outline: none;
            border-color: #ffffff;
            background: #0a0a0a;
        }

        #jsonEditor.error {
            border-color: #cc0000;
            background-color: #0d0000;
        }

        .tree-item {
            margin-bottom: 1px;
            position: relative;
        }

        .tree-item-content {
            display: flex;
            align-items: center;
            padding: 2px 0;
            position: relative;
        }

        .tree-item-content:hover {
            background-color: #1a1a1a;
            border-radius: 2px;
        }

        .tree-key {
            padding: 2px 4px;
            border-radius: 2px;
            display: inline-block;
            user-select: none;
            font-size: 12px;
            color: #cccccc;
            cursor: default;
            position: relative;
        }

        .tree-key.expandable {
            cursor: pointer;
        }

        .tree-key.expandable::before {
            content: '▶';
            display: inline-block;
            width: 16px;
            transition: transform 0.15s;
            font-size: 10px;
            color: #666666;
        }

        .tree-key.expanded::before {
            transform: rotate(90deg);
        }

        .tree-value {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 2px;
            cursor: text;
            border: 1px solid transparent;
            transition: all 0.15s ease;
            position: relative;
        }

        .tree-value.editable:hover {
            border-color: #333333;
            background-color: #1a1a1a;
        }

        .tree-value.editable::after {
            content: '✎';
            position: absolute;
            right: -16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: #666666;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .tree-value.editable:hover::after {
            opacity: 1;
        }

        .tree-value-input {
            background: #1a1a1a;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 2px;
            outline: none;
            width: auto;
            min-width: 80px;
        }

        .tree-value.string {
            color: #4ade80;
        }

        .tree-value.number {
            color: #60a5fa;
        }

        .tree-value.boolean {
            color: #f472b6;
        }

        .tree-value.null {
            color: #6b7280;
        }

        .tree-actions {
            display: none;
            margin-left: 8px;
            gap: 4px;
        }

        .tree-item-content:hover .tree-actions {
            display: inline-flex;
        }

        .tree-action-btn {
            padding: 2px 6px;
            background: transparent;
            border: 1px solid #333333;
            color: #666666;
            font-size: 10px;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.15s ease;
        }

        .tree-action-btn:hover {
            border-color: #666666;
            color: #ffffff;
            background: #222222;
        }

        .tree-action-btn.delete:hover {
            border-color: #cc0000;
            color: #cc0000;
        }

        .add-property-container {
            margin: 8px 0;
            padding: 8px;
            background: #0a0a0a;
            border: 1px dashed #333333;
            border-radius: 4px;
            display: none;
        }

        .add-property-container.active {
            display: block;
        }

        .add-property-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .add-property-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 2px;
            outline: none;
        }

        .add-property-input:focus {
            border-color: #666666;
        }

        .add-property-type {
            background: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 2px;
            outline: none;
        }

        .status-bar {
            padding: 12px 40px;
            background: #000000;
            border-top: 1px solid #222222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #999999;
            letter-spacing: 0.5px;
        }

        .status-message {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff00;
        }

        .status-indicator.error {
            background: #cc0000;
        }

        .status-indicator.warning {
            background: #ffaa00;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            padding: 8px 24px;
            border: 2px solid #222222;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: #ffffff;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .file-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: left 0.3s ease;
            z-index: 0;
        }

        .file-label:hover::before {
            left: 0;
        }

        .file-label:hover {
            color: #000000;
            border-color: #ffffff;
        }

        .file-label span {
            position: relative;
            z-index: 1;
        }

        .info-badge {
            display: inline-block;
            padding: 1px 6px;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 2px;
            font-size: 9px;
            color: #666666;
            margin-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        @media (max-width: 768px) {
            .tree-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #222222;
                max-height: 300px;
            }
            
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JSON Editor</h1>
            <p>Precision editing for structured data - Click values to edit</p>
        </div>
        
        <div class="controls">
            <button class="btn-primary" onclick="formatJSON()">
                <span>Format</span>
            </button>
            <button onclick="validateJSON()">
                <span>Validate</span>
            </button>
            <button onclick="minifyJSON()">
                <span>Minify</span>
            </button>
            <button class="btn-danger" onclick="clearEditor()">
                <span>Clear</span>
            </button>
            <label for="fileInput" class="file-label">
                <span>Load File</span>
            </label>
            <input type="file" id="fileInput" accept=".json" onchange="loadFile(event)">
            <button onclick="downloadJSON()">
                <span>Download</span>
            </button>
            <button onclick="loadSample()">
                <span>Sample</span>
            </button>
        </div>
        
        <div class="content">
            <div class="tree-panel">
                <div class="tree-panel-header">
                    <h3>Structure <span class="info-badge">Values Editable</span></h3>
                    <div class="tree-controls">
                        <button class="tree-btn" onclick="expandAll()">Expand All</button>
                        <button class="tree-btn" onclick="collapseAll()">Collapse All</button>
                    </div>
                </div>
                <div id="treeView"></div>
            </div>
            
            <div class="editor-panel">
                <div class="editor-wrapper">
                    <textarea id="jsonEditor" placeholder="Enter JSON data or edit values in the tree view..."></textarea>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-message">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">READY</span>
            </div>
            <div>
                <span id="charCount">0 CHARACTERS</span> • 
                <span id="lineCount">0 LINES</span>
            </div>
        </div>
    </div>

    <script>
        let editor = document.getElementById('jsonEditor');
        let treeView = document.getElementById('treeView');
        let statusIndicator = document.getElementById('statusIndicator');
        let statusText = document.getElementById('statusText');
        let charCount = document.getElementById('charCount');
        let lineCount = document.getElementById('lineCount');
        let currentJson = {};
        
        // Update status bar
        function updateStatus(message, type = 'success') {
            statusText.textContent = message.toUpperCase();
            statusIndicator.className = 'status-indicator';
            if (type === 'error') {
                statusIndicator.classList.add('error');
            } else if (type === 'warning') {
                statusIndicator.classList.add('warning');
            }
        }
        
        // Update character and line count
        function updateCounts() {
            const text = editor.value;
            charCount.textContent = `${text.length} CHARACTERS`;
            lineCount.textContent = `${text.split('\n').length} LINES`;
        }
        
        // Format JSON
        function formatJSON() {
            try {
                const json = JSON.parse(editor.value);
                currentJson = json;
                editor.value = JSON.stringify(json, null, 2);
                editor.classList.remove('error');
                updateStatus('Formatted', 'success');
                updateTree(json);
                updateCounts();
            } catch (e) {
                editor.classList.add('error');
                updateStatus(`Error: ${e.message}`, 'error');
            }
        }
        
        // Validate JSON
        function validateJSON() {
            try {
                const json = JSON.parse(editor.value);
                currentJson = json;
                editor.classList.remove('error');
                updateStatus('Valid', 'success');
                updateTree(json);
                return true;
            } catch (e) {
                editor.classList.add('error');
                updateStatus(`Invalid: ${e.message}`, 'error');
                return false;
            }
        }
        
        // Minify JSON
        function minifyJSON() {
            try {
                const json = JSON.parse(editor.value);
                currentJson = json;
                editor.value = JSON.stringify(json);
                editor.classList.remove('error');
                updateStatus('Minified', 'success');
                updateTree(json);
                updateCounts();
            } catch (e) {
                editor.classList.add('error');
                updateStatus(`Error: ${e.message}`, 'error');
            }
        }
        
        // Clear editor
        function clearEditor() {
            editor.value = '';
            editor.classList.remove('error');
            treeView.innerHTML = '';
            currentJson = {};
            updateStatus('Cleared', 'success');
            updateCounts();
        }
        
        // Load file
        function loadFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editor.value = e.target.result;
                    validateJSON();
                    updateCounts();
                    updateStatus(`Loaded: ${file.name}`, 'success');
                };
                reader.readAsText(file);
            }
        }
        
        // Download JSON
        function downloadJSON() {
            if (!validateJSON()) {
                updateStatus('Cannot download invalid JSON', 'error');
                return;
            }
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(editor.value);
            const downloadAnchorNode = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/:/g, '-').split('.')[0];
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `data_${timestamp}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            updateStatus('Downloaded', 'success');
        }
        
        // Load sample JSON
        function loadSample() {
            const sampleJSON = {
                "vehicle": {
                    "model": "Model S",
                    "variant": "Plaid",
                    "year": 2024,
                    "color": "Pearl White Multi-Coat",
                    "vin": "5YJ3E1EA1PF000000"
                },
                "performance": {
                    "acceleration": "1.99 seconds 0-60 mph",
                    "topSpeed": 200,
                    "range": 405,
                    "horsepower": 1020
                },
                "features": {
                    "autopilot": {
                        "enabled": true,
                        "version": "FSD Beta v12.3.6",
                        "capabilities": ["Navigate on Autopilot", "Auto Lane Change", "Autopark", "Summon"]
                    },
                    "interior": {
                        "seats": 5,
                        "material": "Vegan Leather",
                        "display": "17-inch Cinematic Display"
                    }
                },
                "ownership": {
                    "purchaseDate": "2024-01-15",
                    "warrantyExpiry": "2028-01-15",
                    "mileage": 5420,
                    "serviceHistory": []
                }
            };
            
            currentJson = sampleJSON;
            editor.value = JSON.stringify(sampleJSON, null, 2);
            updateTree(sampleJSON);
            updateStatus('Sample loaded', 'success');
            updateCounts();
        }
        
        // Update tree view
        function updateTree(json) {
            currentJson = json;
            treeView.innerHTML = '';
            const rootContainer = document.createElement('div');
            buildEditableTree(json, rootContainer, 'root', [], 0);
            treeView.appendChild(rootContainer);
        }
        
        // Build editable tree (values only)
        function buildEditableTree(obj, container, key, path, level = 0) {
            const item = document.createElement('div');
            item.className = 'tree-item';
            item.style.marginLeft = `${level * 20}px`;
            
            const itemContent = document.createElement('div');
            itemContent.className = 'tree-item-content';
            
            const keyEl = document.createElement('span');
            keyEl.className = 'tree-key';
            
            if (obj !== null && typeof obj === 'object') {
                const isArray = Array.isArray(obj);
                const isEmpty = Object.keys(obj).length === 0;
                
                keyEl.textContent = isArray ? `${key} [${Object.keys(obj).length}]` : `${key} {${Object.keys(obj).length}}`;
                
                // Add actions for objects/arrays
                const actions = document.createElement('div');
                actions.className = 'tree-actions';
                
                const addBtn = document.createElement('button');
                addBtn.className = 'tree-action-btn';
                addBtn.textContent = '+';
                addBtn.title = isArray ? 'Add item' : 'Add property';
                addBtn.onclick = () => showAddProperty(obj, path, isArray);
                actions.appendChild(addBtn);
                
                if (level > 0) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'tree-action-btn delete';
                    deleteBtn.textContent = '×';
                    deleteBtn.title = 'Delete';
                    deleteBtn.onclick = () => deleteProperty(path);
                    actions.appendChild(deleteBtn);
                }
                
                itemContent.appendChild(keyEl);
                itemContent.appendChild(actions);
                
                if (!isEmpty) {
                    keyEl.classList.add('expandable', 'expanded');
                    
                    const childContainer = document.createElement('div');
                    childContainer.style.display = 'block';
                    
                    keyEl.onclick = function() {
                        keyEl.classList.toggle('expanded');
                        childContainer.style.display = keyEl.classList.contains('expanded') ? 'block' : 'none';
                    };
                    
                    item.appendChild(itemContent);
                    container.appendChild(item);
                    
                    // Add property input container
                    const addContainer = document.createElement('div');
                    addContainer.className = 'add-property-container';
                    addContainer.id = `add-${path.join('-')}`;
                    addContainer.innerHTML = createAddPropertyForm(isArray);
                    childContainer.appendChild(addContainer);
                    
                    for (let prop in obj) {
                        const newPath = [...path, prop];
                        buildEditableTree(obj[prop], childContainer, prop, newPath, level + 1);
                    }
                    
                    container.appendChild(childContainer);
                } else {
                    keyEl.classList.add('expandable');
                    keyEl.onclick = function() {
                        keyEl.classList.toggle('expanded');
                    };
                    
                    item.appendChild(itemContent);
                    container.appendChild(item);
                    
                    // Add property input container for empty objects/arrays
                    const addContainer = document.createElement('div');
                    addContainer.className = 'add-property-container';
                    addContainer.id = `add-${path.join('-')}`;
                    addContainer.innerHTML = createAddPropertyForm(isArray);
                    container.appendChild(addContainer);
                }
            } else {
                // Keys are not editable, only display them
                keyEl.textContent = key;
                
                const valueEl = document.createElement('span');
                valueEl.className = 'tree-value editable';
                valueEl.contentEditable = false;
                
                if (obj === null) {
                    valueEl.textContent = 'null';
                    valueEl.classList.add('null');
                } else if (typeof obj === 'string') {
                    valueEl.textContent = `"${obj}"`;
                    valueEl.classList.add('string');
                } else if (typeof obj === 'number') {
                    valueEl.textContent = obj;
                    valueEl.classList.add('number');
                } else if (typeof obj === 'boolean') {
                    valueEl.textContent = obj;
                    valueEl.classList.add('boolean');
                } else {
                    valueEl.textContent = String(obj);
                }
                
                // Make value editable
                valueEl.onclick = () => editValue(valueEl, path, typeof obj);
                
                // Add actions for primitive values
                const actions = document.createElement('div');
                actions.className = 'tree-actions';
                
                if (level > 0) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'tree-action-btn delete';
                    deleteBtn.textContent = '×';
                    deleteBtn.title = 'Delete';
                    deleteBtn.onclick = () => deleteProperty(path);
                    actions.appendChild(deleteBtn);
                }
                
                itemContent.appendChild(keyEl);
                itemContent.appendChild(valueEl);
                itemContent.appendChild(actions);
                item.appendChild(itemContent);
                container.appendChild(item);
            }
        }
        
        // Create add property form
        function createAddPropertyForm(isArray) {
            if (isArray) {
                return `
                    <div class="add-property-form">
                        <select class="add-property-type">
                            <option value="string">String</option>
                            <option value="number">Number</option>
                            <option value="boolean">Boolean</option>
                            <option value="object">Object</option>
                            <option value="array">Array</option>
                            <option value="null">Null</option>
                        </select>
                        <input type="text" class="add-property-input" placeholder="Value">
                        <button class="tree-action-btn" onclick="addArrayItem(this)">Add</button>
                        <button class="tree-action-btn" onclick="hideAddProperty(this)">Cancel</button>
                    </div>
                `;
            } else {
                return `
                    <div class="add-property-form">
                        <input type="text" class="add-property-input" placeholder="Key (fixed after creation)">
                        <select class="add-property-type">
                            <option value="string">String</option>
                            <option value="number">Number</option>
                            <option value="boolean">Boolean</option>
                            <option value="object">Object</option>
                            <option value="array">Array</option>
                            <option value="null">Null</option>
                        </select>
                        <input type="text" class="add-property-input" placeholder="Value">
                        <button class="tree-action-btn" onclick="addObjectProperty(this)">Add</button>
                        <button class="tree-action-btn" onclick="hideAddProperty(this)">Cancel</button>
                    </div>
                `;
            }
        }
        
        // Show add property form
        function showAddProperty(obj, path, isArray) {
            const containerId = `add-${path.join('-')}`;
            const container = document.getElementById(containerId);
            if (container) {
                container.classList.add('active');
                const input = container.querySelector('.add-property-input');
                if (input) input.focus();
            }
        }
        
        // Hide add property form
        function hideAddProperty(button) {
            const container = button.closest('.add-property-container');
            container.classList.remove('active');
            container.querySelectorAll('input').forEach(input => input.value = '');
        }
        
        // Add object property
        function addObjectProperty(button) {
            const container = button.closest('.add-property-container');
            const inputs = container.querySelectorAll('.add-property-input');
            const key = inputs[0].value.trim();
            const valueInput = inputs[1].value.trim();
            const type = container.querySelector('.add-property-type').value;
            
            if (!key) {
                updateStatus('Key required', 'error');
                return;
            }
            
            const path = container.id.replace('add-', '').split('-').filter(p => p);
            const value = parseValue(valueInput, type);
            
            updateJsonValue([...path, key], value);
            hideAddProperty(button);
        }
        
        // Add array item
        function addArrayItem(button) {
            const container = button.closest('.add-property-container');
            const valueInput = container.querySelector('.add-property-input').value.trim();
            const type = container.querySelector('.add-property-type').value;
            
            const path = container.id.replace('add-', '').split('-').filter(p => p);
            const value = parseValue(valueInput, type);
            
            let target = currentJson;
            for (let segment of path) {
                target = target[segment];
            }
            
            if (Array.isArray(target)) {
                target.push(value);
                syncToEditor();
                updateTree(currentJson);
                updateStatus('Item added', 'success');
            }
            
            hideAddProperty(button);
        }
        
        // Parse value based on type
        function parseValue(value, type) {
            switch(type) {
                case 'number':
                    return parseFloat(value) || 0;
                case 'boolean':
                    return value.toLowerCase() === 'true';
                case 'object':
                    return {};
                case 'array':
                    return [];
                case 'null':
                    return null;
                default:
                    return value;
            }
        }
        
        // Edit value only (not key)
        function editValue(element, path, originalType) {
            const currentValue = element.textContent;
            const input = document.createElement('input');
            input.className = 'tree-value-input';
            input.value = currentValue.replace(/^"|"$/g, '');
            
            element.replaceWith(input);
            input.focus();
            input.select();
            
            const save = () => {
                let newValue = input.value;
                
                // Try to parse the value intelligently
                if (newValue === 'null') {
                    newValue = null;
                } else if (newValue === 'true' || newValue === 'false') {
                    newValue = newValue === 'true';
                } else if (!isNaN(newValue) && newValue !== '') {
                    newValue = parseFloat(newValue);
                }
                
                updateJsonValue(path, newValue);
                input.replaceWith(element);
            };
            
            input.onblur = save;
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    save();
                } else if (e.key === 'Escape') {
                    input.replaceWith(element);
                }
            };
        }
        
        // Update JSON value
        function updateJsonValue(path, value) {
            if (path.length === 0) {
                currentJson = value;
            } else {
                let target = currentJson;
                for (let i = 0; i < path.length - 1; i++) {
                    target = target[path[i]];
                }
                target[path[path.length - 1]] = value;
            }
            
            syncToEditor();
            updateTree(currentJson);
            updateStatus('Value updated', 'success');
        }
        
        // Delete property
        function deleteProperty(path) {
            if (confirm('Delete this property?')) {
                const key = path[path.length - 1];
                const parentPath = path.slice(0, -1);
                
                if (parentPath.length === 0) {
                    delete currentJson[key];
                } else {
                    let parent = currentJson;
                    for (let segment of parentPath) {
                        parent = parent[segment];
                    }
                    
                    if (Array.isArray(parent)) {
                        parent.splice(parseInt(key), 1);
                    } else {
                        delete parent[key];
                    }
                }
                
                syncToEditor();
                updateTree(currentJson);
                updateStatus('Property deleted', 'success');
            }
        }
        
        // Sync tree changes to editor
        function syncToEditor() {
            editor.value = JSON.stringify(currentJson, null, 2);
            editor.classList.remove('error');
            updateCounts();
        }
        
        // Expand all nodes
        function expandAll() {
            document.querySelectorAll('.tree-key.expandable').forEach(key => {
                key.classList.add('expanded');
                const sibling = key.closest('.tree-item').nextElementSibling;
                if (sibling) sibling.style.display = 'block';
            });
        }
        
        // Collapse all nodes
        function collapseAll() {
            document.querySelectorAll('.tree-key.expandable').forEach(key => {
                key.classList.remove('expanded');
                const sibling = key.closest('.tree-item').nextElementSibling;
                if (sibling) sibling.style.display = 'none';
            });
        }
        
        // Real-time validation
        let validationTimeout;
        editor.addEventListener('input', function() {
            updateCounts();
            clearTimeout(validationTimeout);
            validationTimeout = setTimeout(() => {
                if (editor.value.trim()) {
                    validateJSON();
                }
            }, 500);
        });
        
        // Initialize
        updateCounts();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        formatJSON();
                        break;
                    case 's':
                        e.preventDefault();
                        downloadJSON();
                        break;
                    case 'd':
                        e.preventDefault();
                        minifyJSON();
                        break;
                    case 'l':
                        e.preventDefault();
                        document.getElementById('fileInput').click();
                        break;
                }
            }
        });

        // Tab key handling in textarea
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
            }
        });
    </script>
</body>
